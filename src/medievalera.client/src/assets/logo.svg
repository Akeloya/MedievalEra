<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1024" height="1024" viewBox="0 0 1024 1024" version="1.1">
    <!-- Фон: оранжевый квадрат с чёрной каймой -->
    <rect x="40" y="40" width="944" height="944" rx="20" ry="20"
          fill="#FF8C00" stroke="#000000" stroke-width="20"/>

    <!-- Лавровые ветви: верхняя -->
    <g fill="#000000" stroke="none" transform="translate(0,0)">
        <!-- левая часть верхней ветви -->
        <g transform="translate(142,170) rotate(-22)">
            <path d="M0 0 C 50 -20, 120 -10, 200 0
               C 160 10, 120 20, 80 30
               C 120 40, 160 50, 200 60
               C 120 80, 60 90, 0 80 Z" />
            <!-- листья -->
            <ellipse cx="40" cy="22" rx="20" ry="10" />
            <ellipse cx="80" cy="38" rx="20" ry="10" />
            <ellipse cx="120" cy="55" rx="20" ry="10" />
            <ellipse cx="160" cy="70" rx="20" ry="10" />
        </g>

        <!-- правая часть верхней ветви (зеркально) -->
        <g transform="translate(882,170) scale(-1,1) rotate(-22)">
            <path d="M0 0 C 50 -20, 120 -10, 200 0
               C 160 10, 120 20, 80 30
               C 120 40, 160 50, 200 60
               C 120 80, 60 90, 0 80 Z" />
            <ellipse cx="40" cy="22" rx="20" ry="10" />
            <ellipse cx="80" cy="38" rx="20" ry="10" />
            <ellipse cx="120" cy="55" rx="20" ry="10" />
            <ellipse cx="160" cy="70" rx="20" ry="10" />
        </g>
    </g>

    <!-- Лавровые ветви: нижняя (инвертированная) -->
    <g fill="#000000" stroke="none" transform="translate(0,0)">
        <g transform="translate(142,760) rotate(22)">
            <path d="M0 0 C 50 -20, 120 -10, 200 0
               C 160 10, 120 20, 80 30
               C 120 40, 160 50, 200 60
               C 120 80, 60 90, 0 80 Z" />
            <ellipse cx="40" cy="22" rx="20" ry="10" />
            <ellipse cx="80" cy="38" rx="20" ry="10" />
            <ellipse cx="120" cy="55" rx="20" ry="10" />
            <ellipse cx="160" cy="70" rx="20" ry="10" />
        </g>

        <g transform="translate(882,760) scale(-1,1) rotate(22)">
            <path d="M0 0 C 50 -20, 120 -10, 200 0
               C 160 10, 120 20, 80 30
               C 120 40, 160 50, 200 60
               C 120 80, 60 90, 0 80 Z" />
            <ellipse cx="40" cy="22" rx="20" ry="10" />
            <ellipse cx="80" cy="38" rx="20" ry="10" />
            <ellipse cx="120" cy="55" rx="20" ry="10" />
            <ellipse cx="160" cy="70" rx="20" ry="10" />
        </g>
    </g>

    <!-- Буква "Э" по центру -->
    <!-- Использован крупный жирный шрифт; при отсутствии нужного шрифта браузер подставит системный -->
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="420" font-weight="700" fill="#000000">Э</text>

</svg>