# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    - name: Restore dependencies      
      run: dotnet restore ./src/MedievalEra.slnx
    - name: Build
      run: dotnet build ./src/MedievalEra.slnx --no-restore
    - name: Test
      run: dotnet test ./src/MedievalEra.slnx --no-build --verbosity normal
