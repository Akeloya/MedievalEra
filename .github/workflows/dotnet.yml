name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Установка Node.js ПЕРЕД .NET, так как SPA проект требует Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    # Восстановление зависимостей для клиента (если нужно)
    - name: Restore client dependencies
      run: npm ci
      working-directory: ./src/medievalera.client
      
    - name: Restore dependencies      
      run: dotnet restore ./src/MedievalEra.Server/MedievalEra.Server.csproj
      
    # Для сборки с Microsoft.VisualStudio.JavaScript.Sdk нужно:
    # 1. Установить нужные пакеты
    # 2. Или использовать специальный шаг для ASP.NET Core с SPA
    - name: Build
      run: dotnet build ./src/MedievalEra.Server/MedievalEra.Server.csproj --no-restore -p:DeployOnBuild=true -p:PublishProfile=FolderProfile
      
    # Альтернативный вариант - если используется стандартный шаблон ASP.NET Core с Vue
    - name: Publish
      run: dotnet publish ./src/MedievalEra.Server/MedievalEra.Server.csproj -c Release -o ./publish --no-build
